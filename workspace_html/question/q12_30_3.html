<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q3</title>
    <style>
        .p {
            display: inline-block;
            width: 540px;
            margin-top: 20px;
            padding: 10px;            
        }
       
        .li {
            width: 300px;
            height: 100vh;
            position: absolute;
            top: 0;
            z-index: -1;
            background-color: burlywood;
            margin-left: calc(50vw - 150px);
        }

        .i2 {
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }

        .p img{
            margin-bottom: 20px;
        }
       
        .to{
            width: 100vw;
            text-align: center;
        }

        .i3{
            position: relative;
            left: -50%;
            transform: translate(50%);
        }
    </style>
</head>

<body>
    <div class="to">
        <div class="p">
            <img src="q1230_3.PNG" width="540px">
            <img class="i2" src="q1230_3_2.PNG">
        </div>
    
        <div class="p">
            <img class="i3" src="q1230_3_3.PNG">
            <img src="q1230_3_4.PNG" width="540px">
        </div>
        <div class="li"></div>
    </div>
</body>

</html>
