<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>

    <script>
        let arr= [1,2,3]
        arr[10] = 100
        arr['adr'] = '천안'
        console.log(arr.length)
        console.log(arr)

        for(let i = 0; i < arr.length; i++){
            console.log(arr[i])
        }

        //for in
        //in 앞의 변수에 현재 인덱스를 저장
        //모든 인덱스를 다 훑는다
        for(let i in arr){
            console.log('index: ', i)
            console.log('값: ', arr[i])
        }
        
        //for of
        //of 앞의 변수에 현재 인덱스의 값을 저장

        for(let obj of arr){
            console.log(obj)
        }

    </script>
</head>
<body>
    
</body>
</html>
