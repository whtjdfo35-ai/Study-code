<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //배열 선언
        const arr1 = [];

        //배열 선언
        const arr2 = new Array();

        const arr3 = [1, 2, "글씨", 3.14];
        const arr4= new Array(1,2);

        console.log("arr3[0]: " + arr3[0]);

        // arr3= [11,22] 에러남, const라 스택영역의 값은 변경x
        arr3[0] =10; //힙영역의 값은 변경 가능
        console.log("arr3[0]: " + arr3[0]);
        console.log("arr3: ", arr3);
        console.log("arr3: "+ arr3);
        
        arr3[10] = 100;
        console.log("arr3[10]: ", arr3[10]);
        console.log("arr3: ", arr3);
        console.log("arr3: " + arr3);

        arr3["age"] = 33;
        arr3[11] = 110;
        arr3[12.5] = 8;
        console.log("arr3['age']: ", arr3['age']);
        console.log("arr3: ", arr3);
        console.log("arr3: " + arr3);
        //인덱스 자리에 숫자 말고 글씨도 가능
        //글자 인덱스는 length에 포함 안됨, 하지만 존재는 함
        //length는 가장 큰 정수 인덱스+1 인듯

        console.log("arr4.length: ", arr4.length);

        for(let i =0 ; i < arr4.length; i++){
            console.log(arr4[i])
        }

        const 중식 = ['탕수육', '짬뽕', '깐쇼새우', '볶음밥']
        const 양식 = ['파스타', '돈까스', '스테이크']
        const 일식 = ['초밥', '카라아케', '오꼬노미야끼', '라멘', '타코야키']
        const 음식 = [중식, 양식, 일식]

        for(let i =0 ; i < 음식.length; i++){
            for(let j = 0; j< 음식[i].length; j++){
                console.log(음식[i][j])
            }
        }

        //배열의 메소드 사용하기
        let arr = [1,2,3,4]

        //맨 마지막에 하나 추가
        arr.push(5)

        //맨 처음에 추가
        arr.unshift(0)
        
        //맨 처음 것 빼서 돌려줌
        let shift = arr.shift() 
        console.log('shift: ', shift)
        console.log(arr)

        //맨 마지막 것 빼서 돌려줌
        let pop = arr.pop()
        console.log('pop: ', pop)
        console.log(arr)

        //배열 뒤집기
        arr.reverse()

        //배열 오름차순 정렬
        arr = [7,4,2,3,6,5]
        arr.sort()
        console.log(arr)

        //체이닝 
        //배열을 돌려주는 메소드를 붙여 쓰는것
        arr.sort().reverse()


        //splice(시작index, count,입력 값)
        //원본에서 잘라낸다 
        //시작인덱스에서 count 만큼 잘라내고 입력 값을 대신 넣음
        //전달 인자가 인덱스만 있으면 시작인덱스에서 끝까지 잘라냄

        arr = [0,1,2,3,4,5,6]
        let sp  = arr.splice(2,3)
        console.log("sp: ", sp)
        console.log("arr: ", arr)

        arr = [0,1,2,3,4,5,6]
        arr.splice(1,2,10,20,30,40)
        console.log(arr)

        //spread 연산자
        //배열을 펼쳐준다
        arr = [0,1,2,3,4,5,6]
        const arr5 = [10,20,30]
        console.log(arr5)
        console.log(...arr5)  //spread 연산자
        console.log(10,20,30) // 위의 줄과 같다

        arr.splice(1,0,...arr5) //시작 인덱스 앞 부분에 삽입
        console.log('arr:', arr)

        //slice(시작index, 끝index)
        // 시작 인덱스에서 끝 인덱스 앞까지 복사
        
        arr = [0,1,2,3,4,5,6]
        let s = arr.slice(2,5)
        console.log("s: ", s)
        console.log("arr: ", arr)

        //join(구분자)
        //배열을 글씨로 바꿈
        //원본 변경 없음
        //전달 인자가 없으면 , 적어줌
        let str = arr.join()
        console.log(str)

        // split(구분자)
        // 구분자를 제외하고 나머지 문자를 배열로 바꿔줌
        let arr6 = str.split(',')
        console.log('arr6: ', arr6)

        let ar = []
        for(let i = 0; i < arr6.length; i++){
            ar[i]= parseInt(arr6[i])
        }
        console.log('ar: ', ar)

       
        //concat
        //배열 합치기
        let arr7 = [1,2,3,4]
        let arr8 = arr6.concat(arr7)
        console.log('arr8: ', arr8)
        
        //toString
        //배열을 글씨로 출력 
        console.log('arr8: ', arr8.toString())
        console.log('arr8: '+ arr8)  //두 개가 같음

    </script>
</head>

</body>
</html>
