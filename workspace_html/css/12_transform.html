<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .box{
            border: 1px solid red;
            height: 100px;
            width: 100px;
            background-color: green;
            color: white;
            margin: 10px;
        }
        .translate{
            /* transform: translate(10px,20px); */
            transform: translate(50%,50%);
        }
        .scale{
            transform: scale(1.5);
        }
        .rotate{
            transform: rotate(30deg);
        }

        .to{
            transform: translate(300%,-50%) scale(2,1.5) rotate(-20deg);
        }

        .skew{
            transform: skew(10deg, 50deg);
            /* margin: 0 auto; */
        }

        .parent{
            width: 30%;
            height: 30vh;
            border: 1px solid red;
            position: relative;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid blue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);                       
        }

        /* .box{ transition: all 0.5s; } */
        .box:hover{
            width: 200px;
            background-color: red;
            border-radius: 20px;
            transition: all 0.5s;
        }
        .box2{
            height: 50vh;
            border: 1px solid red;
            background-image: linear-gradient(90deg, red 50%,green 45% 55% ,blue 60%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">비교</div>
    <div class="box translate">translate</div>
    <div class="box scale">scale</div>
    <div class="box rotate"> rotate</div>
    <div class="box skew">skew</div>
    <div class="box to">to</div>

    <div class="parent">
      <div class="child"></div>
    </div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="box2"> 50 </div>

</body>
</html>
